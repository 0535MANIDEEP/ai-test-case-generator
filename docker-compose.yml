version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: test-case-mongodb
    environment:
      MONGO_INITDB_DATABASE: test-case-generator
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - test-case-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: test-case-backend
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/test-case-generator
      - JWT_SECRET=your_production_jwt_secret
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - test-case-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: test-case-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - test-case-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  test-case-network:
    driver: bridge
